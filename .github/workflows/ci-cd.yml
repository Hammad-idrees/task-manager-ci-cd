name: CI/CD Pipeline

on:
  # Trigger on push to main and develop branches
  push:
    branches:
      - main
      - develop
  # Trigger on pull requests to main
  pull_request:
    branches:
      - main
  # Trigger on release creation
  release:
    types: [created]
  # Allow manual trigger
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================
  # BUILD STAGE
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Frontend
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}

      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm ci

      - name: Verify Backend Setup
        working-directory: ./server
        run: |
          echo "Backend dependencies installed"
          npm list --depth=0

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist
          retention-days: 7

      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: server
          retention-days: 7
          exclude: |
            server/node_modules/**
            server/coverage/**

  # ============================================
  # TEST STAGE - Backend Tests
  # ============================================
  test-backend:
    name: Backend Tests (Jest)
    runs-on: ubuntu-latest
    needs: build

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/task-manager-test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-key-for-testing-only' }}
          PORT: 5000

      - name: Generate Test Coverage
        working-directory: ./server
        run: npm run test:coverage
        continue-on-error: true
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/task-manager-test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-key-for-testing-only' }}

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: server/coverage
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: server/test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish Jest Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            server/test-results/junit.xml
          check_name: 'Backend Test Results'
          comment_mode: create_new
          report_individual_runs: true
          deduplicate_classes_by_file_name: true

  # ============================================
  # TEST STAGE - Frontend Tests
  # ============================================
  test-frontend:
    name: Frontend Tests (Cypress)
    runs-on: ubuntu-latest
    needs: build

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm ci

      - name: Start Backend Server
        working-directory: ./server
        run: |
          npm run dev &
          echo "Backend server starting..."
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/task-manager-test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-key-for-testing-only' }}
          PORT: 5000

      - name: Wait for Backend Server
        run: |
          echo "Waiting for backend server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/api/ping; do sleep 2; done' || true
          sleep 5

      - name: Start Frontend Dev Server
        working-directory: ./client
        run: |
          npm run dev &
          echo "Frontend server starting..."
        env:
          VITE_API_URL: http://localhost:5000/api

      - name: Wait for Frontend Server
        run: |
          echo "Waiting for frontend server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done' || true
          sleep 5

      - name: Create Reports Directory
        working-directory: ./client
        run: mkdir -p cypress/reports

      - name: Run Cypress Tests
        working-directory: ./client
        run: npm run cypress:run
        env:
          CYPRESS_baseUrl: http://localhost:5173
          CYPRESS_apiUrl: http://localhost:5000/api
        continue-on-error: true

      - name: Convert Cypress Results to JUnit
        working-directory: ./client
        run: |
          if [ -f "cypress/reports/results.json" ]; then
            node cypress/scripts/convert-to-junit.js
          else
            echo "No Cypress results found, creating empty JUnit file"
            mkdir -p cypress/reports
            echo '<?xml version="1.0" encoding="UTF-8"?><testsuites tests="0" failures="0" time="0"></testsuites>' > cypress/reports/junit.xml
          fi

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: client/cypress/videos
          retention-days: 7

      - name: Upload Cypress Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-results
          path: client/cypress/reports
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish Cypress Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            client/cypress/reports/junit*.xml
          check_name: 'Frontend Test Results'
          comment_mode: create_new
          report_individual_runs: true
          deduplicate_classes_by_file_name: true

  # ============================================
  # TEST SUMMARY
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage
          if-no-files-found: ignore

      - name: Download Backend Test Results
        uses: actions/download-artifact@v4
        with:
          name: backend-test-results
          path: server/test-results
          if-no-files-found: ignore

      - name: Download Frontend Test Results
        uses: actions/download-artifact@v4
        with:
          name: cypress-test-results
          path: client/cypress/reports
          if-no-files-found: ignore

      - name: Generate Test Summary
        run: |
          echo "## ðŸ“Š Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
          if [ -f "server/test-results/junit.xml" ]; then
            echo "- **Test Results**: Available" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "server/coverage" ]; then
            echo "- **Coverage Reports**: Available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Tests (Cypress)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          if [ -d "client/cypress/reports" ]; then
            echo "- **Test Results**: Available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f "server/coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat server/coverage/coverage-summary.json | grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o '"pct":[0-9.]*' | grep -o '[0-9.]*')
            echo "- **Line Coverage**: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download artifacts for detailed reports and screenshots." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PIPELINE STATUS
  # ============================================
  pipeline-status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [build, test-backend, test-frontend]
    if: always()

    steps:
      - name: Check Pipeline Status
        run: |
          echo "## ðŸš€ Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.test-backend.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.test-frontend.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test-backend.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "âŒ **Pipeline failed** - Deployment blocked" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **Pipeline succeeded** - Ready for deployment" >> $GITHUB_STEP_SUMMARY
          fi

